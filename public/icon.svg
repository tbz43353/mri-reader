<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle - dark blue/purple for medical imaging -->
  <circle cx="256" cy="256" r="240" fill="#1e293b" stroke="#334155" stroke-width="8"/>

  <!-- Brain MRI cross-section outline -->
  <ellipse cx="256" cy="256" rx="160" ry="180" fill="none" stroke="#64748b" stroke-width="3" opacity="0.5"/>

  <!-- MRI scan slices (horizontal lines representing image data) -->
  <g stroke="#94a3b8" stroke-width="2" opacity="0.4">
    <line x1="120" y1="140" x2="392" y2="140"/>
    <line x1="100" y1="180" x2="412" y2="180"/>
    <line x1="96" y1="220" x2="416" y2="220"/>
    <line x1="96" y1="260" x2="416" y2="260"/>
    <line x1="96" y1="300" x2="416" y2="300"/>
    <line x1="100" y1="340" x2="412" y2="340"/>
    <line x1="120" y1="380" x2="392" y2="380"/>
  </g>

  <!-- Stylized brain shape (simplified) -->
  <path d="M256 100
           C180 100 130 160 130 220
           C130 260 150 290 170 310
           C150 330 140 360 150 390
           C160 420 200 440 256 440
           C312 440 352 420 362 390
           C372 360 362 330 342 310
           C362 290 382 260 382 220
           C382 160 332 100 256 100Z"
        fill="none"
        stroke="#60a5fa"
        stroke-width="4"
        opacity="0.8"/>

  <!-- Center brain folds (corpus callosum style) -->
  <path d="M180 256 Q220 230 256 240 Q292 230 332 256"
        fill="none"
        stroke="#60a5fa"
        stroke-width="3"
        stroke-linecap="round"/>

  <!-- Highlighted scan region (current slice indicator) -->
  <rect x="90" y="248" width="332" height="24" rx="4" fill="#3b82f6" opacity="0.3"/>

  <!-- Active slice line -->
  <line x1="90" y1="260" x2="422" y2="260" stroke="#3b82f6" stroke-width="3"/>

  <!-- Corner markers (medical imaging style) -->
  <g stroke="#f8fafc" stroke-width="2" opacity="0.6">
    <!-- Top left -->
    <path d="M60 100 L60 60 L100 60" fill="none"/>
    <!-- Top right -->
    <path d="M412 60 L452 60 L452 100" fill="none"/>
    <!-- Bottom left -->
    <path d="M60 412 L60 452 L100 452" fill="none"/>
    <!-- Bottom right -->
    <path d="M412 452 L452 452 L452 412" fill="none"/>
  </g>

  <!-- Small data indicators -->
  <circle cx="80" cy="80" r="6" fill="#22c55e"/>
  <circle cx="432" cy="80" r="6" fill="#3b82f6"/>
</svg>
